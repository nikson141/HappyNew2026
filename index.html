<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>გილოცავთ ახალ 2026 წელს</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="Images\hd-simple-christmas-tree-decorated-clipart-png-7017516946921780xjjy995ee (1).png">
</head>
<body>

<!-- ❄️ Snow -->
<div id="snow-container"></div>

<!-- 🌟 Content -->
<main class="wrapper">
    <section class="card" id="card">
        <h1 id="title">🎉 გილოცავთ ახალ 2026 წელს 🎉</h1>
        <p id="message">დააჭირე ეკრანზე ✨</p>

        <!-- 🎁 New Message Button -->
        <button id="btn">🎁 ახალი მესიჯი</button>

        <!-- 🌲 Small Christmas Trees -->
        <div class="trees">
            <span>🎄</span>
            <span>🎄</span>
            <span>🎄</span>
        </div>

        <!-- 🌐 Language buttons -->
        <div class="lang-buttons">
            <button class="lang-btn" data-lang="ka">ქართული</button>
            <button class="lang-btn" data-lang="en">English</button>
        </div>

        <!-- 🎶 Music button -->
        <button id="music-btn">🎵 მუსიკა ჩართულია</button>
    </section>
</main>

<!-- 🎵 Background music -->
<audio id="bg-music" loop>
    <source src="Audio\Ikson - Christmas (Vlog No Copyright Music).mp3" type="audio/mpeg">
    თქვენი ბრაუზერი არ უჭერს მუსიკას.
</audio>

<script src="program.js"></script>
</body>
</html>
